{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <h1>employee list</h1>
    {% if emp_list %}
       <table>
          <thead>
            <th>eno</th>
            <th>ename</th>
            <th>esal</th>
            <th>eaddr</th>
        </thead>
    {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.enmae}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
    {% endfor %}
        </table>
    {% else %}
    <p>no records found</p>
    {% endif %}
</body>
</html>
