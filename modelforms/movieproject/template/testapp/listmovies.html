<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
      {%if movie_list%}
      <table>
        <thead>
            <th>release date</th>
            <th>movie name</th>
            <th>hero</th>
            <th>heroine</th>
            <th>rating</th>
        </thead>
        {%for movie in movies_list%}
        <tr>
            <td>{{movie.rdate}}</td>
            <td>{{movie.moviename}}</td>
            <td>{{movie.hero}}</td>
            <td>{{movie.heroine}}</td>
            <td>{{movie.rating}}</td>
        </tr>
        {%endfor%}
      </table>
      {%else%}
      <h1>no movie found</h1>
      {%endif%}
</body>
</html>
